apiVersion: v1
kind: Service
metadata:
  name: thanos-{{ .Release.Name }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: query
spec:
  type: {{ .Values.thanos.service.type }}
  ports:
    - port: {{ .Values.thanos.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    release: {{ .Release.Name }}
    component: query
